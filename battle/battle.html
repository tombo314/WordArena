<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/battle/stylesheet/battle.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>AIバトル</title>
</head>
<body>
    <h1>Word Arena</h1>

    <!-- HPバー -->
    <div class="wrapper-status-bar">
        <div class="status-bar">
            <label class="status-text" for="js-hp-friend">HP</label>
            <progress class="progress-bar" id="js-hp-friend" value="60" max="100"></progress>
        </div>
        <div class="status-bar">
            <label class="status-text" for="js-hp-enemy">HP</label>
            <progress class="progress-bar" id="js-hp-enemy" value="80" max="100"></progress>
        </div>
    </div>

    <!-- コマンド入力欄 -->
    <div class="wrapper-input">
        <div class="sub-wrapper-input">
            <p id="js-username-friend" class="username-text"></p>
            <input id="js-input-friend" type="text">
        </div>
        <!-- 残り時間 -->
        <div id="js-time" class="time">残り時間</div>
        <div class="sub-wrapper-input">
            <p id="js-username-enemy" class="username-text">WordArena-nza</p>
            <input id="js-input-enemy" type="text" disabled>
        </div>
    </div>

    <!-- メッセージ -->
    <div class="wrapper-message">
        <div class="sub-wrapper-message">
            <label for="js-message-friend">メッセージ</label>
            <input type="button" id="js-message-friend"
                class="message-text" value="" disabled>
        </div>
        <div class="margin"></div>
        <div class="sub-wrapper-message">
            <label for="js-message-enemy">メッセージ</label>
            <input type="button" id="js-message-enemy"
                class="message-text" value="" disabled>
        </div>
    </div>

    <!-- クールタイム -->
    <div class="wrapper-cool-time">
        <div class="sub-wrapper-cool-time">
            <p class="cool-time">
                <span id="js-cool-time-friend">クールタイム 00:00</span>
            </p>
        </div>
        <div class="sub-wrapper-cool-time">
            <p class="cool-time">
                <span id="js-cool-time-enemy">クールタイム 00:00</span>
            </p>
        </div>
    </div>

    <!-- ステータス表示 -->
    <div class="wrapper-status">
        <div class="sub-wrapper-status">
        </div>
        <div class="margin"></div>
        <div class="sub-wrapper-status">
        </div>
    </div>
    
    <script src="/battle/battle.js"></script>
</body>
</html>
