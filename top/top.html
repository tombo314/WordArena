<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/top/stylesheet/top.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>トップ</title>
</head>
<body>
    <h1>Word Arena</h1>

    <section>
        <div id="js-form" class="form">
            <h2 id="js-signup-text" class="signup-text">アカウント登録</h2>
            <h2 id="js-login-text" class="login-text">ログイン</h2>
            <div id="js-username-error" class="error-text">ユーザー名は半角英数字6文字以上20文字以内で入力してください。</div>
            <div id="js-password-error" class="error-text">パスワードは半角英数字6文字以上20文字以内で入力してください。</div>
            <label>ユーザー名</label><br>
            <input id="js-username" class="text-field" type="text"><br>
            <br>
            <label>パスワード</label><br>
            <input id="js-password" class="text-field" type="text"><br>
            <br>
            <button id="js-submit" class="submit-button">送 信</button>
            <button id="js-back" class="back-button">戻る</button>
        </div>

        <div id="js-signup-login" class="signup-login">
            <button id="js-signup-page">アカウント登録</button>
            <button id="js-login-page">ログイン</button>
        </div>
    </section>

    <script src="/top/top.js"></script>
</body>
</html>
